<div class="btn-group fetchButton">
    <button type="button" class="btn btn-default" data-ta-clickable="fetch" data-bind="click: clickFetch, enable: fetchEnabled">
        <span class="glyphicon glyphicon-download-alt"></span>
        <span data-bind="text: fetchLabel"></span>
        <!-- ko component: fetchingProgressBar --><!-- /ko -->
    </button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-ta-clickable="branches-menu">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" data-ta-container="branches">
        <!-- ko foreach: branches -->
        <li><a href="#" data-bind="text: name, click: changeBranch, attr: { 'data-ta-clickable': name }"></a></li>
        <!-- /ko -->
        <li class="divider"></li>
        <li><a href="#" data-bind="click: showAddBranchDialog" data-ta-clickable="show-add-branch-dialog">Add a new branch</a></li>
    </ul>
</div>
